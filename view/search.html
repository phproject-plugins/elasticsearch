<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
    <include href="blocks/head.html" />
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
    <include href="blocks/dashboard-issue-list.html" />
    <nav>
        <ul class="pager">
            <check if="{{ @GET.page > 0 }}">
                <true>
                    <li>
                        <a href="{{ @BASE }}/search?q={{ @GET.q | esc }}&amp;page={{ @GET.page - 1 }}">{{ @dict.go_previous }}</a>
                    </li>
                </true>
                <false>
                    <li class="disabled">
                        <span>{{ @dict.go_previous }}</span>
                    </li>
                </false>
            </check>
            <check if="{{ @GET.page < floor(@result.hits.total / 20) }}">
                <true>
                    <li>
                        <a href="{{ @BASE }}/search?q={{ @GET.q | esc }}&amp;page={{ @GET.page + 1 }}">{{ @dict.go_next }}</a>
                    </li>
                </true>
                <false>
                    <li class="disabled">
                        <span>{{ @dict.go_next }}</span>
                    </li>
                </false>
            </check>
        </ul>
    </nav>
    <include href="blocks/footer.html" />
</div>
</body>
</html>
